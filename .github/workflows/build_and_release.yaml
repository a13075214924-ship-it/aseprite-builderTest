name: Build and release Aseprite

on:
  push:
    branches:
      - main
    paths:
      - 'BuildLog.md'
  workflow_dispatch:
env:
  BUILD_TYPE: Release

jobs:
  fetch-aseprite-info:
    name: Fetch deps info
    runs-on: ubuntu-latest
    outputs:
      download-link: ${{ steps.aseprite-link.outputs.download-link }}
      release-tag: ${{ steps.aseprite-link.outputs.release-tag }}
    steps:
      - name: Fetch Aseprite release link
        id: aseprite-link
        uses: a1393323447/fetch-release@main
        with:
            group: aseprite
            repo: aseprite
            match: Aseprite-.*?-Source.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: fetch-aseprite-info
    permissions:
      contents: write
    outputs:
      download-link: ${{ needs.fetch-aseprite-info.outputs.download-link }}
      release-tag: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          name: Aseprite ${{ needs.fetch-aseprite-info.outputs.release-tag }}
          body: |
            Automated build of Aseprite ${{ needs.fetch-aseprite-info.outputs.release-tag }}
            
            Built from source code.
          draft: false
          prerelease: false
          token: ${{ secrets.PAT_TOKEN }}

  build-aseprite:
    name: Build Aseprite
    needs: create-release
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [windows-latest]
        fail-fast: false
    steps:
      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          choco install wget -y --no-progress
      
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Clone Aseprite source
        shell: bash
        run: |
          git clone --recurse-submodules -j8 https://github.com/aseprite/aseprite --branch ${{ needs.create-release.outputs.release-tag }}
      
      - name: Download Skia
        working-directory: aseprite
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            wget -q https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Windows-Release-x64.zip
            unzip -q Skia-Windows-Release-x64.zip -d skia
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            wget -q https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-macOS-Release-arm64.zip
            unzip -q Skia-macOS-Release-arm64.zip -d skia
          else
            wget -q https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Linux-Release-x64.zip
            unzip -q Skia-Linux-Release-x64.zip -d skia
          fi
      
      - name: Setup Ninja
        uses: aseprite/get-ninja@main
      
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Configure CMake
        shell: bash
        working-directory: aseprite
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            export skia_arch=arm64
          else
            export skia_arch=x64
          fi

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 \
            -DENABLE_TESTS=OFF \
            -DENABLE_SCRIPTING=ON \
            -DENABLE_CCACHE=OFF \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=$(pwd)/skia \
            -DOPENSSL_USE_STATIC_LIBS=ON \
            -DSKIA_LIBRARY_DIR=$(pwd)/skia/out/Release-$skia_arch
      
      - name: Build Aseprite
        shell: bash
        working-directory: aseprite
        run: |
          cd build && ninja aseprite
      
      - name: Prepare distribution files
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          # Clean up unnecessary files
          find . -mindepth 1 ! \( -name 'aseprite.exe' -o -name 'aseprite' -o -name 'data' -prune \) -exec rm -rf {} +
          
          # Create portable configuration
          echo '# Portable configuration file' > aseprite.ini
          echo 'enable_splash_screen=false' >> aseprite.ini
      
      - name: Create ZIP archive
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a -tzip Aseprite-${{ needs.create-release.outputs.release-tag }}-Windows-x64.zip *
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            zip -r Aseprite-${{ needs.create-release.outputs.release-tag }}-macOS-arm64.zip .
          else
            zip -r Aseprite-${{ needs.create-release.outputs.release-tag }}-Linux-x64.zip .
          fi
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.release-tag }}
          files: |
            aseprite/build/bin/Aseprite-${{ needs.create-release.outputs.release-tag }}-*.zip
          token: ${{ secrets.PAT_TOKEN }}
